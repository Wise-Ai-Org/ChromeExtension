<!DOCTYPE html>
<html>
  <head>
    <title>Inwise.ai extension</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="popup">
    <img src="inwise-logo.png" alt="Inwise.ai logo" class="logo">
    
    <div class="toggleContainer">
      <div class="toggleLabel">Recording</div>
      <label class="switch">
        <input type="checkbox" id="recordingToggle" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="toggleContainer">
      <div class="toggleLabel">Show captions</div>
      <label class="switch">
        <input type="checkbox" id="captionsToggle">
        <span class="slider round"></span>
      </label>
    </div>

    <div id="addedTextContainer"></div>
  </body>
</html>
